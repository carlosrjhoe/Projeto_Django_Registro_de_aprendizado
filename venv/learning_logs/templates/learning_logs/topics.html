{% extends "learning_logs/base.html" %} 

{% block content %}
<h3>Topics</h3>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topics' %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
